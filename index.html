<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
        <input type="text" class="calculator_screen" value="0" disabled>
        <div class="calculator_keys">
            <div class="row">
                <button class="all_clear">AC</button>
                <button class="percentage">%</button>
                <button class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero_btn" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal_sign">=</button>
            </div>

            
        </div>
    </div>





    <script src="app.js"></script>

</body>
</html>
